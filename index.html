<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const hasLoggedIn = window.localStorage.getItem('hasLoggedIn')

    </script>
<div id="app" class="container">
    <div class="row" style="margin-top: 40px;">
        <div class="col-4"></div>
        <div class="d-grid gap-2 col-4">
            <p>Use our secure site to login</p>
            <a href="/bookmarker/redirect.html" class="btn btn-primary">Login {{hasLoggedIn ? 'again' : '' }}</a>
        </div>
    </div>    
</div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        hasLoggedIn: false
      }
    },
    mounted() {
        this.message = 'Hello from mounted!'
        const loggedIn = window.localStorage.getItem('hasLoggedIn');
        if (loggedIn === 'true') {
            this.hasLoggedIn = true;
        }
    }
  }).mount('#app')
</script>
</html>
